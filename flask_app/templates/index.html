<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}">
    {# do my css in style (below) #}
    <style>

    </style>
    <title>Email Validation with DB</title>
</head>

<body class="bg-dark text-light container">
    <!-- using input type "submit" with class added to make look like a button, or if outside a form use a tage with bootstrap*-->
    <form action="/process"
        method='POST'
        class="d-flex justify-content-center flex-column border border-white">

        <!--! error messages -->
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
        {% if messages %} <!-- check if there are any messages -->
        <div class="d-flex p-2 flex-row justify-content-center border bg-danger text-dark">
            {% for message in messages %} <!-- loop through the messages -->
            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
        </div>
            {% endif %}
            {% endwith %}
        <div class="d-flex p-2 flex-row justify-content-center">
            <p class="me-3">Email Address: </p>
            <input type="text"
                name="email">
        </div>

        <div class="p-2 d-flex justify-content-end">
            <input type="submit"
                name="Submit"
                class="btn btn-primary">
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
